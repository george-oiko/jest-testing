<h1>We are in business</h1>
<title>{{description}}</title>
<pre>{{message}}</pre>
<section *ngIf="!loading && message.length > 0">
    <ul>
        <li *ngFor="let item of list">
            <app-presentational [item]="item" (clicked)="edit($event)"></app-presentational>
        </li>
    </ul>

</section>
