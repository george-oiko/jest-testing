<p>We are in business</p>
<title>{{description}}</title>
<pre>{{message}}</pre>
<section *ngIf="!loading && message.length > 0">
    <ul>
        <li *ngFor="let item of list">
            <h6>{{item.full}}</h6>
            <button class="btn" (click)="edit(item.full)">Edit</button></li>
    </ul>

</section>
